<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態Kiss Cam拉霸機</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(236, 72, 153, 0.1);
            text-align: center;
            width: 90vw;
            max-width: 1600px;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 3px solid rgba(244, 114, 182, 0.2);
            position: relative;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: none;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 114, 182, 0.3);
        }

        .title {
            font-size: 4rem;
            color: #ec4899;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(236, 72, 153, 0.2);
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            padding: 40px;
            border-radius: 25px;
            border: 3px solid rgba(244, 114, 182, 0.3);
            box-shadow: inset 0 4px 8px rgba(236, 72, 153, 0.1);
        }

        .slot-reel {
            width: 200px;
            height: 300px;
            background: white;
            border: 4px solid #ec4899;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.2);
        }

        .slot-window {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 100px;
            transform: translateY(-50%);
            border-top: 3px solid #ec4899;
            border-bottom: 3px solid #ec4899;
            background: rgba(236, 72, 153, 0.1);
            z-index: 2;
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease;
        }

        .reel-item {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #f3f4f6;
            position: relative;
        }

        .reel-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .reel-item.used {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        .reel-item.used::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ec4899;
            background: rgba(255, 255, 255, 0.9);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-action {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            padding: 35px;
            border-radius: 25px;
            margin: 25px 0;
            font-size: 2.2rem;
            font-weight: bold;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.2);
            transform: scale(0);
            transition: all 0.5s ease;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .fullscreen-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-content {
            text-align: center;
            color: white;
            max-width: 90vw;
            max-height: 90vh;
        }

        .fullscreen-image {
            max-width: 80vw;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .fullscreen-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .selected-action.show {
            transform: scale(1);
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .spin-button {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.3);
            margin: 20px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(236, 72, 153, 0.4);
        }

        .spin-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 1000;
            pointer-events: none;
            animation: celebrate 1.5s ease-out;
        }

        @keyframes celebrate {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1) rotate(360deg); 
            }
        }

        .action-count {
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            color: #831843;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgba(244, 114, 182, 0.2);
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .preview-item {
            aspect-ratio: 1;
            border: 3px solid #f472b6;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: rgba(244, 114, 182, 0.05);
        }

        .preview-image {
            width: 80%;
            height: 60%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .preview-label {
            text-align: center;
            color: #ec4899;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .loading-spinner {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .start-game-btn {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-game-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .start-game-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.3);
        }

        @media (max-width: 768px) {
            .slot-machine {
                flex-direction: column;
                gap: 10px;
            }
            
            .slot-reel {
                width: 150px;
                height: 200px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .selected-action {
                font-size: 1.5rem;
                padding: 20px;
            }
            
            .upload-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .fullscreen-image {
                max-width: 95vw;
                max-height: 60vh;
            }
            
            .fullscreen-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="reset-button" id="resetButton" onclick="resetGame()">🔄 重設</button>
        
        <h1 class="title" id="gameTitle">🎰 載入中... 💕</h1>
        
        <div class="config-section" id="configSection">
            <div class="config-status" id="configStatus">
                <h3 style="color: #831843; margin-bottom: 20px; font-size: 1.8rem;">正在載入設定檔案...</h3>
                <div class="loading-spinner">⏳</div>
            </div>
            
            <div class="config-preview" id="configPreview" style="display: none;">
                <h3 style="color: #831843; margin-bottom: 20px; font-size: 1.8rem;">設定檔案載入成功！</h3>
                <div class="preview-grid" id="previewGrid"></div>
                <div style="margin: 20px 0; color: #831843; font-size: 1.2rem;">
                    <div>遊戲標題: <span id="titlePreview"></span></div>
                    <div>動作數量: <span id="countPreview"></span> 個</div>
                </div>
                <button class="start-game-btn" id="startGameBtn" onclick="startGame()">開始遊戲</button>
            </div>
            
            <div class="config-error" id="configError" style="display: none;">
                <h3 style="color: #dc2626; margin-bottom: 20px; font-size: 1.8rem;">⚠️ 設定檔案載入失敗</h3>
                <p style="color: #7f1d1d; margin-bottom: 20px;">請確認同目錄下有 config.txt 檔案</p>
                <div style="background: #fef2f2; padding: 20px; border-radius: 10px; text-align: left; color: #7f1d1d; font-size: 0.9rem;">
                    <strong>config.txt 格式範例：</strong><br>
                    title=🎰 婚禮Kiss Cam拉霸機 💕<br>
                    action1=親吻 💋,kiss.jpg<br>
                    action2=擁抱 🤗,hug.jpg<br>
                    action3=跳舞 💃,dance.jpg<br>
                    action4=比心 🥰,heart.jpg<br>
                    action5=飛吻 😘,blow_kiss.jpg
                </div>
                <button class="start-game-btn" onclick="loadConfig()" style="background: #dc2626;">重新載入設定</button>
            </div>
        </div>

        <div class="game-section" id="gameSection" style="display: none;">
            <div class="action-count">
                剩餘動作: <span id="remainingCount">0</span> 個 | 已抽取: <span id="actionCount">0</span> 次
            </div>

            <div class="slot-machine">
                <div class="slot-reel">
                    <div class="slot-window"></div>
                    <div class="reel-strip" id="reel1"></div>
                </div>
                <div class="slot-reel">
                    <div class="slot-window"></div>
                    <div class="reel-strip" id="reel2"></div>
                </div>
                <div class="slot-reel">
                    <div class="slot-window"></div>
                    <div class="reel-strip" id="reel3"></div>
                </div>
            </div>

            <div class="selected-action" id="selectedAction">
                準備好展現甜蜜時刻了嗎？💕
            </div>

            <button class="spin-button" id="spinButton" onclick="spinSlots()">
                🎰 拉霸開始！
            </button>

            <button class="spin-button" id="nextButton" onclick="spinSlots()" style="display: none; background: linear-gradient(135deg, #f472b6, #ec4899);">
                💖 下一個甜蜜動作
            </button>
        </div>
    </div>

    <!-- 滿版顯示覆蓋層 -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-fullscreen" onclick="closeFullscreen()">✕</button>
        <div class="fullscreen-content">
            <img class="fullscreen-image" id="fullscreenImage" src="" alt="">
            <div class="fullscreen-title" id="fullscreenTitle">動作名稱</div>
        </div>
    </div>

    <script>
        let gameConfig = {
            title: '',
            actions: []
        };
        let usedActions = [];
        let isSpinning = false;
        let actionCount = 0;

        // 頁面載入時自動讀取設定檔
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });

        async function loadConfig() {
            try {
                // 顯示載入狀態
                document.getElementById('configStatus').style.display = 'block';
                document.getElementById('configPreview').style.display = 'none';
                document.getElementById('configError').style.display = 'none';
                
                // 嘗試讀取設定檔
                const response = await fetch('./config.txt');
                if (!response.ok) {
                    throw new Error('設定檔案不存在');
                }
                
                const configText = await response.text();
                parseConfig(configText);
                
                // 顯示預覽
                showConfigPreview();
                
            } catch (error) {
                console.error('載入設定檔失敗:', error);
                showConfigError();
            }
        }

        function parseConfig(configText) {
            const lines = configText.split('\n').filter(line => line.trim() !== '');
            gameConfig.actions = [];
            
            for (const line of lines) {
                const [key, value] = line.split('=');
                if (!key || !value) continue;
                
                const trimmedKey = key.trim();
                const trimmedValue = value.trim();
                
                if (trimmedKey === 'title') {
                    gameConfig.title = trimmedValue;
                } else if (trimmedKey.startsWith('action')) {
                    const [name, imagePath] = trimmedValue.split(',');
                    if (name && imagePath) {
                        gameConfig.actions.push({
                            name: name.trim(),
                            image: 'images/' + imagePath.trim()
                        });
                    }
                }
            }
            
            if (gameConfig.actions.length === 0) {
                throw new Error('沒有找到有效的動作設定');
            }
        }

        function showConfigPreview() {
            document.getElementById('configStatus').style.display = 'none';
            document.getElementById('configError').style.display = 'none';
            document.getElementById('configPreview').style.display = 'block';
            
            // 更新標題
            document.getElementById('gameTitle').textContent = gameConfig.title;
            document.getElementById('titlePreview').textContent = gameConfig.title;
            document.getElementById('countPreview').textContent = gameConfig.actions.length;
            
            // 生成預覽網格
            const previewGrid = document.getElementById('previewGrid');
            previewGrid.innerHTML = '';
            
            gameConfig.actions.forEach((action, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img class="preview-image" src="${action.image}" alt="${action.name}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjZjNmNGY2Ii8+Cjx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjNjc3NDhkIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7lnJblg4/kuI3lrZjlnKg8L3RleHQ+Cjwvc3ZnPg=='; this.alt='圖片載入失敗';">
                    <div class="preview-label">${action.name}</div>
                `;
                previewGrid.appendChild(previewItem);
            });
        }

        function showConfigError() {
            document.getElementById('configStatus').style.display = 'none';
            document.getElementById('configPreview').style.display = 'none';
            document.getElementById('configError').style.display = 'block';
        }

        function startGame() {
            // 隱藏設定區域，顯示遊戲區域
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('resetButton').style.display = 'block';
            
            // 初始化遊戲狀態
            document.getElementById('remainingCount').textContent = gameConfig.actions.length;
            
            // 初始化拉霸機
            initializeSlots();
            
            // 顯示初始訊息
            const selectedAction = document.getElementById('selectedAction');
            selectedAction.innerHTML = '準備好展現甜蜜時刻了嗎？💕';
            setTimeout(() => selectedAction.classList.add('show'), 100);
        }

        function initializeSlots() {
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reel${i}`);
                reel.innerHTML = '';
                
                // 創建多個重複的圖片項目來製造滾動效果
                for (let repeat = 0; repeat < 10; repeat++) {
                    for (let j = 0; j < gameConfig.actions.length; j++) {
                        const item = document.createElement('div');
                        item.className = 'reel-item';
                        if (usedActions.includes(j)) {
                            item.classList.add('used');
                        }
                        item.innerHTML = `<img src="${gameConfig.actions[j].image}" alt="${gameConfig.actions[j].name}" 
                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjZjNmNGY2Ii8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjNjc3NDhkIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7lnJblg4/plJnoqqQ8L3RleHQ+Cjwvc3ZnPg=='; this.alt='圖片錯誤';">`;
                        reel.appendChild(item);
                    }
                }
            }
        }

        function resetGame() {
            usedActions = [];
            actionCount = 0;
            document.getElementById('actionCount').textContent = '0';
            document.getElementById('remainingCount').textContent = gameConfig.actions.length;
            document.getElementById('spinButton').style.display = 'inline-block';
            document.getElementById('nextButton').style.display = 'none';
            
            const selectedAction = document.getElementById('selectedAction');
            selectedAction.innerHTML = '準備好展現甜蜜時刻了嗎？💕';
            selectedAction.classList.remove('show');
            setTimeout(() => selectedAction.classList.add('show'), 100);
            
            // 重新初始化拉霸機
            initializeSlots();
            
            // 啟用按鈕
            document.getElementById('spinButton').disabled = false;
        }

        function getAvailableActions() {
            const allIndices = Array.from({length: gameConfig.actions.length}, (_, i) => i);
            return allIndices.filter(index => !usedActions.includes(index));
        }

        function spinSlots() {
            if (isSpinning) return;
            
            const availableActions = getAvailableActions();
            if (availableActions.length === 0) {
                alert('所有動作都已抽完！請點擊重設按鈕重新開始。');
                return;
            }
            
            isSpinning = true;
            actionCount++;
            
            // 更新按鈕狀態
            document.getElementById('spinButton').style.display = 'none';
            document.getElementById('nextButton').style.display = 'none';
            
            // 隱藏之前的結果
            const selectedAction = document.getElementById('selectedAction');
            selectedAction.classList.remove('show');
            
            // 隨機選擇一個可用的動作
            const selectedIndex = availableActions[Math.floor(Math.random() * availableActions.length)];
            usedActions.push(selectedIndex);
            
            // 開始拉霸機動畫
            animateSlots(selectedIndex);
        }

        function animateSlots(targetIndex) {
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            
            let completedReels = 0;
            
            reels.forEach((reel, reelIndex) => {
                let spinCount = 0;
                const maxSpins = 30 + (reelIndex * 10); // 每個轉輪停止時間不同
                
                const spinInterval = setInterval(() => {
                    const randomOffset = Math.random() * (gameConfig.actions.length * 100);
                    reel.style.transform = `translateY(-${randomOffset}px)`;
                    spinCount++;
                    
                    if (spinCount >= maxSpins) {
                        clearInterval(spinInterval);
                        
                        // 停在目標位置
                        const targetPosition = (targetIndex * 100) + 150; // 150px 是偏移量讓圖片在視窗中央
                        reel.style.transform = `translateY(-${targetPosition}px)`;
                        reel.style.transition = 'transform 0.5s ease-out';
                        
                        completedReels++;
                        
                        // 所有轉輪都停止後顯示結果
                        if (completedReels === 3) {
                            setTimeout(() => {
                                showResult(targetIndex);
                            }, 500);
                        }
                    }
                }, 50);
            });
        }

        function showResult(selectedIndex) {
            // 顯示慶祝動畫
            showCelebration();
            
            // 更新拉霸機顯示已使用的動作
            initializeSlots();
            
            setTimeout(() => {
                const selectedAction = document.getElementById('selectedAction');
                selectedAction.innerHTML = `
                    <div style="font-size: 1.8rem; margin-bottom: 15px;">恭喜抽中：${gameConfig.actions[selectedIndex].name}</div>
                    <div style="font-size: 1rem; color: #e2e8f0;">準備展現甜蜜時刻！</div>
                `;
